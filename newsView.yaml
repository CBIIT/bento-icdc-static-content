content:
  - paragraph: >-
      OSA03 was released on May 24, 2023. The title of this study is “Comparative analysis using whole genome bisulfite sequencing of human and canine osteosarcoma" adding 44 cases and 88 files for a total increase of 73 GB of data.
    label: Data Release
    blurb: Data Release
  - paragraph: >-
      UC01 was released on April 13, 2023. The title of this study is “Whole exome sequencing analysis of canine urothelial carcinomas without BRAF V595E mutation" adding 36 cases and 73 files for a total increase of 1.5 TB of data.
    label: Data Release
    blurb: Data Release
  - paragraph: >-
      The ICDC team released v.3.49.2 on February 14, 2023. This release introduces the Data Model Navigator enabling users to navigate the ICDC data model better than ever before. Key terminology and controlled vocabularies can be displayed within the application or downloaded for reference. Data submitter can now download template-based data loading templates for their data submissions and use the new example set of data loading files as a guide. Other notable feature include support for redirection from with the ICDC Spotlight allowing users to be redirected to relevant videos and materials; a new Interoperation Microservice which will be used to support API calls to other CRDC repostiories; and a footer that is compliant with NCI Digital Standards.
    blurb: Software Release Update
  - paragraph: >-
      The ICDC team was featured in the October blog from the Center for Biomedical Informatics & Information Technology (CBIIT) in an article titled, "A Tail-Wagging Good Time-Working on the Integrated Canine Data Commons". To read the full article, copy this link into your browser window: https://datascience.cancer.gov/news-events/blog/tail-wagging-good-time-working-integrated-canine-data-commons 
    blurb: Meet the ICDC team
    label: Meet the ICDC team
  - paragraph: >-
      Submit a photo of your dog to be featured in the ICDC image gallery and join the ICDC pack in the battle against cancer. Send photos to ICDCHelpDesk@mail.nih.gov
    blurb: Join the ICDC pack
    label: Join the ICDC pack
  - paragraph: >-
      Data made available through the ICDC is for research purposes only. ICDC data submission and data use is governed by the Creative
      Commons licensing terms, https://creativecommons.org/licenses/by/4.0/
    blurb: ICDC Data Use Guidelines
    label: ICDC leverages CC-BY 4.0 licensing terms
