content:
  - paragraph: >-
      The ICDC team released v.4.0.0 on February 2, 2024. This release introduces a single click export button of ICDC files into the Cancer Genomics Cloud (CGC ), the ability to search for any term across the application, the ability to find specific case IDs, a new "File Type" widget lending visibility into the genomic, transcriptomic, and study-level files that are available across ICDC studies and cases at a glance, and a Dynamic Query Bar that reflects every filter applied and each Case ID entered from the Explore Dashboard in real time.
    blurb: Software Release 
  - paragraph: >-
      ORGANOIDS01 was released on October 16, 2023. The title of this study is “Characterization of healthy, diseased, and cancer canine organoids for applications in personalized medicine and translational research” adding 5 cases and 52 data files for a total increase of ~400 GB of data.
    label: Data Release
    blurb: Data Release
  - paragraph: >-
      A manuscript from the ICDC Best Practices Committee was published by the Journal of Veterinary and Comparative Oncology on October 1, 2023, titled "Leading the pack: Best practices in comparative canine cancer genomics to inform human oncology". [https://doi.org/10.1111/vco.12935]
    label: New Publication
    blurb: New Publication
  - paragraph: >-
      The ICDC team was featured in the October blog from the Center for Biomedical Informatics & Information Technology (CBIIT) in an article titled, "A Tail-Wagging Good Time-Working on the Integrated Canine Data Commons". To read the full article, copy this link into your browser window: https://datascience.cancer.gov/news-events/blog/tail-wagging-good-time-working-integrated-canine-data-commons 
    blurb: Meet the ICDC team
    label: Meet the ICDC team
  - paragraph: >-
      Submit a photo of your dog to be featured in the ICDC image gallery and join the ICDC pack in the battle against cancer. Send photos to ICDCHelpDesk@mail.nih.gov
    blurb: Join the ICDC pack
    label: Join the ICDC pack
  - paragraph: >-
      Data made available through the ICDC is for research purposes only. ICDC data submission and data use is governed by the Creative
      Commons licensing terms, https://creativecommons.org/licenses/by/4.0/
    blurb: ICDC Data Use Guidelines
    label: ICDC leverages CC-BY 4.0 licensing terms
